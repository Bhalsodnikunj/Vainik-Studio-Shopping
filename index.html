<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Vainik Studio Shopping</title>
  <meta name="description" content="Vainik Studio Shopping.">
  <meta name="keywords" content="Vainik Studio Shopping, Shopping, shop,">
  
  <link rel="icon" href="Vainik Studio Shoping icon.png" type="image/png">
<meta name="google-site-verification" content="6_1e4kd9Xm1VpQrcmxA1U0w_Beq9BBltunOw1IWAt6c" />
  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Vainik Studio Shopping">
  <meta property="og:description" content="Vainik Studio Shopping.">
  <meta property="og:type" content="website">

  <style>
    /* Simple, responsive, SEO-friendly single-page affiliate shop
       - Responsive grid
       - Accessible controls
       - Lightweight CSS only (no external libs)
    */
    :root{
      --accent:#0b74de;
      --muted:#6b7280;
      --bg:#f7f7fb;
      --card:#ffffff;
      --radius:12px;
      --shadow: 0 6px 18px rgba(16,24,40,0.06);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a;line-height:1.4}
    .container{max-width:1100px;margin:28px auto;padding:0 18px}

    header{display:flow-root;align-items:center;justify-content:space-between;gap:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7cc3ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:1.20rem;margin:0}
    nav{display:flex;gap:10px}
    a.btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}

    /* hero */
    .hero{margin:18px 0;padding:22px;border-radius:var(--radius);background:linear-gradient(180deg,rgba(11,116,222,0.08),transparent)}
    .hero-grid{display:flex;gap:20px;align-items:center}
    .hero .lead{font-size:1rem;color:var(--muted)}

    /* search/filter */
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:18px 0}
    .search{flex:1;min-width:180px}
    input[type=search]{width:100%;padding:12px;border-radius:10px;border:1px solid #e6e9ef}
    .select{padding:12px;border-radius:10px;border:1px solid #e6e9ef}

    /* products grid */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px}
    .media{height:180px;border-radius:10px;overflow:hidden;background:#eef2ff;display:flex;align-items:center;justify-content:center}
    .media img{max-width:100%;max-height:100%;object-fit:contain}
    .title{font-weight:700}
    .price{font-weight:700;color:var(--accent)}
    .muted{color:var(--muted);font-size:0.9rem}
    .meta{display:flex;justify-content:space-between;align-items:center;gap:8px}

    .actions{display:flex;gap:8px}
    .affiliate-btn{flex:1;padding:10px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#4bb0ff);color:white;text-decoration:none;text-align:center;font-weight:700}
    .secondary{padding:10px;border-radius:10px;border:1px solid #e6e9ef;background:white}

    footer{margin:36px 0;text-align:center;color:var(--muted);font-size:0.9rem}

    /* accessibility focus styles */
    a:focus,button:focus,input:focus{outline:3px solid rgba(11,116,222,0.18);outline-offset:2px}

    /* small helpers */
    .badge{display:inline-block;padding:6px 8px;border-radius:999px;background:#eef2ff;font-weight:600;color:var(--accent);font-size:0.75rem}

    /* modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.5);backdrop-filter: blur(3px);visibility:hidden;opacity:0;transition:all .18s}
    .modal.open{visibility:visible;opacity:1}
    .modal-card{background:white;padding:18px;border-radius:12px;max-width:720px;width:92%}
    .modal-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:700px){.modal-grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">VS</div>
        <div>
          <h1>Vainik Studio Shopping</h1>
          
        </div>
      </div>
      <nav>
      
      </nav>
    </header>

    <section class="hero" aria-labelledby="hero-heading">
      <div class="hero-grid">
        <div>
          <h2 id="hero-heading">Top deals — handpicked for you</h2>
          <p class="lead">Vainik Studio Shopping Website Product Click "Buy" to open the retailer page and complete purchase.</p>
        
        </div>
        
      </div>
    </section>

    <!-- Search & Filters -->
    <section class="controls" aria-label="shop controls">
      <div class="search">
        <label for="q" class="muted" style="display:block;margin-bottom:6px">Search products</label>
        <input id="q" type="search" placeholder="Search shoes, boots, sneakers..." aria-label="Search products">
      </div>
      <div>
        <label for="category" class="muted" style="display:block;margin-bottom:6px">Category</label>
        <select id="category" class="select" aria-label="Filter by category">
          <option value="all">All categories</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
         
        </select>
      </div>
      <div>
        <label for="sort" class="muted" style="display:block;margin-bottom:6px">Sort</label>
        <select id="sort" class="select" aria-label="Sort products">
          <option value="popular">Most popular</option>
          <option value="price_asc">Price: Low → High</option>
          <option value="price_desc">Price: High → Low</option>
        </select>
      </div>
    </section>

    <!-- Products list (dynamically generated) -->
    <main id="products">
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>

    <footer id="about">
      © <span id="year"></span> Vainik Studio Shopping.
    </footer>
  </div>

  <!-- Simple product modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card" role="document">
      <button id="close-modal" aria-label="Close" style="float:right;border:0;background:none;font-size:18px">✕</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    // Sample product data — replace these with your actual affiliate product list
    // Each product should include: id, title, description, price, image, category, affiliateUrl, merchant
     const PRODUCTS = [
      {id:1,title:'NEW ATTRACTIVE MULTICOLOR BUTTERFLY DESIGN WATCH & 2 BRACELET COMBO FOR GIRLS & WOMEN',desc:'',price:184,img:'https://images.meesho.com/images/products/551869055/u4bg9.jpg',category:'women',affiliateUrl:'https://affiliate.meesho.com/collection/MTMzODU2Mzo6Ojo6Om5vcm1hbA==',merchant:'Prodect 1'},
      {id:2,title:'Brass Rose Akhand Jyoti. Home and Offic diwali gift akhand Jyoti ( Set of 2)',desc:'',price:254,img:'https://images.meesho.com/images/products/612372981/phfxj_512.avif?width=512',category:'women',affiliateUrl:'https://affiliate.meesho.com/collection/MTI2NjU0Nzo6Ojo6Om5vcm1hbA==',merchant:'Prodect 2'},
      {id:3,title:'Squash Mens light weight and stylish slipper flip flops for men',desc:'',price:204,img:'https://images.meesho.com/images/products/613318881/cta6d_512.webp',category:'men',affiliateUrl:'https://affiliate.meesho.com/collection/OTgxOTkxOjo6Ojo6bm9ybWFs',merchant:'Prodect 3'},
      {id:4,title:'Dry Fruit Cutter and Slicer',desc:'',price:104,img:'	https://images.meesho.com/images/products/79734334/l7ub5_512.avif?width=512',category:'women',affiliateUrl:'https://affiliate.meesho.com/collection/OTg2NjE4Ojo6Ojo6bm9ybWFs',merchant:'Prodect 4'},
      {id:5,title:'Appoxy Trendy slippers for men Walking ',desc:'',price:314,img:'https://images.meesho.com/images/products/582168097/fsu2p_512.avif?width=512',category:'men',affiliateUrl:'https://affiliate.meesho.com/collection/MTAxNDIzOTo6Ojo6Om5vcm1hbA==',merchant:'Prodect 5'},
      {id:6,title:'SQUASH MEN SLIPPERS FLIPFLOPS LIGHTWEIGHT STYLISH QUALITYFULL SOLE SLIPPERS FOR MEN',desc:'',price:195,img:'https://images.meesho.com/images/products/630154435/eoxai_512.avif?width=512',category:'men',affiliateUrl:'https://affiliate.meesho.com/collection/MTExODMxMTo6Ojo6Om5vcm1hbA==',merchant:'Prodect 6'},
      
    ];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const category = document.getElementById('category');
    const sort = document.getElementById('sort');
    const year = document.getElementById('year');

    // Utility: format currency (INR default)
    function formatCurrency(n){
      return new Intl.NumberFormat('en-IN',{style:'currency',currency:'INR'}).format(n);
    }

    // Render products to grid
    function render(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <div class="media">
            <img loading="lazy" src="${p.img}" alt="${p.title}">
          </div>
          <div>
            <div class="title">${p.title}</div>
            <div class="muted" style="margin-top:6px">${p.desc}</div>
          </div>
          <div class="meta">
            <div>
              <div class="price">${formatCurrency(p.price)}</div>
              <div class="muted">${p.merchant}</div>
            </div>
            <div style="min-width:160px">
              <div class="actions">
                <a class="affiliate-btn" href="${p.affiliateUrl}" target="_blank" rel="noopener noreferrer sponsored" data-id="${p.id}">Buy</a>
                <button class="secondary" data-id="${p.id}" aria-haspopup="dialog">Details</button>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(el);
      });

      // attach detail button listeners
      document.querySelectorAll('.secondary').forEach(btn=>{
        btn.addEventListener('click',()=>openModal(btn.dataset.id));
      });

      // track outbound clicks for analytics (basic)
      document.querySelectorAll('.affiliate-btn').forEach(link=>{
        link.addEventListener('click',e=>{
          // simple tracking: send beacon to server or analytics endpoint
          try{
            navigator.sendBeacon('/track-click', JSON.stringify({productId:link.dataset.id,ts:Date.now()}));
          }catch(err){/*ignore*/}
        });
      });
    }

    // Filter + search + sort logic
    function filterAndRender(){
      const term = q.value.trim().toLowerCase();
      const cat = category.value;
      const s = sort.value;
      let list = PRODUCTS.slice();
      if(cat!=='all') list = list.filter(p=>p.category===cat);
      if(term) list = list.filter(p=> (p.title+" "+p.desc).toLowerCase().includes(term));
      if(s==='price_asc') list.sort((a,b)=>a.price-b.price);
      if(s==='price_desc') list.sort((a,b)=>b.price-a.price);
      render(list);
    }

    // Modal
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const closeModalBtn = document.getElementById('close-modal');
    function openModal(id){
      const p = PRODUCTS.find(x=>x.id==id);
      if(!p) return;
      modalContent.innerHTML = `
        <div class="modal-grid">
          <div>
            <img src="${p.img}" alt="${p.title}" style="width:100%;border-radius:10px;object-fit:cover">
          </div>
          <div>
            <h3 style="margin-top:0">${p.title}</h3>
            <div class="muted">${p.merchant} • <strong>${formatCurrency(p.price)}</strong></div>
            <p style="margin-top:12px">${p.desc}</p>
            <div style="margin-top:12px;display:flex;gap:8px">
              <a class="affiliate-btn" href="${p.affiliateUrl}" target="_blank" rel="noopener noreferrer sponsored">Buy at ${p.merchant}</a>
              <button class="secondary" id="share-link">Copy link</button>
            </div>
          </div>
        </div>
      `;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');

      // copy link handler
      document.getElementById('share-link').addEventListener('click',()=>{
        navigator.clipboard.writeText(p.affiliateUrl).then(()=>{
          alert('Affiliate link copied to clipboard');
        });
      });
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }
    closeModalBtn.addEventListener('click',closeModal);
    modal.addEventListener('click',(e)=>{ if(e.target===modal) closeModal(); });

    // quick init
    document.addEventListener('DOMContentLoaded',()=>{
      year.textContent = new Date().getFullYear();
      render(PRODUCTS);

      // events
      q.addEventListener('input',debounce(filterAndRender,250));
      category.addEventListener('change',filterAndRender);
      sort.addEventListener('change',filterAndRender);

      // basic SEO-friendly JSON-LD product list (visible to crawlers)
      const ld = {"@context":"https://schema.org","@graph":PRODUCTS.map(p=>({
        "@type":"Product",
        "name":p.title,
        "image":[p.img],
        "description":p.desc,
        "offers":{"@type":"Offer","price":(p.price/100).toFixed(2),"priceCurrency":"INR","url":p.affiliateUrl}
      }))};
      const script = document.createElement('script');
      script.type='application/ld+json';
      script.textContent = JSON.stringify(ld);
      document.head.appendChild(script);

      // register simple service worker for caching (optional) — register only if supported and same origin
      if('serviceWorker' in navigator){
        try{navigator.serviceWorker.register('/sw.js').catch(()=>{});
        }catch(e){}
      }
    });

    // small debounce util
    function debounce(fn,ms=200){let t;return(...args)=>{clearTimeout(t);t=setTimeout(()=>fn(...args),ms)}}

    // Expose a small API for injecting products via CMS or server-side rendering
    window.Vainik = {
      setProducts(list){
        // validate minimal fields
        window.PRODUCTS = list.map((p,i)=>Object.assign({id:i+1,price:0,img:'https://via.placeholder.com/400x300'},p));
        filterAndRender();
      }
    };
  </script>
</body>
</html>
